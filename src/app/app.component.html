<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <app-game-control (numberFired)="onIntervalNumber($event)"></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <app-even *ngFor="let evenNum of evenNumber" [number]="evenNum"></app-even>
    </div>

    <div class="col-sm-6">
      <app-odd *ngFor="let oddNum of oddNumber" [number]="oddNum"></app-odd>
    </div>
  </div>
</div>
